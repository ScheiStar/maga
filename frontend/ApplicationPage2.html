<html>

  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"/></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>

  <body ng-app="todo" ng-controller="todo">
    <div class="container m-t-3">
      <div class="row">
        <div class="col-xs-4">
          <h2>Add a task</h2>
          <form name="taskForm" ng-submit="submit()">
            <fieldset class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name of Todo" ng-model="name" required>
                <small class="text-muted">Please input the name of your todo.</small>
            </fieldset>
            <fieldset class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description of Todo" ng-model="description" required>
                <small class="text-muted">Write down everything you want to get done!</small>
            </fieldset>
            <fieldset class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="Enter Date of Todo" ng-model="date" required>
                <small class="text-muted">When do you want to get it done?</small>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-xs-8">
          <h2>Your Tasks</h2>
          <fieldset class="form-group">
              <label for="search">Search</label>
              <input type="text" class="form-control" id="search" name="search" placeholder="Search your todos!" ng-model="search">
          </fieldset>
          <table class="table">
            <tr>
              <th></th>
              <th>Name
                <sort name="name" sort="sort"></sort>
              </th>
              <th>Description
                <sort name="description" sort="sort"></sort>
              </th>
              <th>Date
                <sort name="date" sort="sort"></sort>
              </th>
              <th></th>
            </tr>
            <tr ng-repeat="task in tasks | filter:search | orderBy:sort" ng-class="{done: task.done}">
              <td><input type="checkbox" ng-model="task.done"></td>
              <td>{{task.name}}</td>
              <td>{{task.description}}</td>
              <td>{{task.date | date:'shortDate'}}</td>
              <td><i class="fa fa-times" ng-click="delete($index)"></i></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>

</html>
