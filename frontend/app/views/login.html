
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">\
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/login.css">
	</head>
	<body>

	<div class="offsetLogo">
		<div class="text-center">
			<img src="../images/logo.png" alt="Maga" height="200" width="200">
			<h1>Maga</h1>
			<form id="asd" class="form-signin" >
		        <label for="inputEmail" class="sr-only">Email address</label>
		        <input type="text" id="inputEmail" ng-model="user.userID" class="form-control" placeholder="User ID" required="" autofocus="">
		        <label for="inputPassword" class="sr-only">Password</label>
		        <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required="">
		        <div class="checkbox">
		          <label class="pull-left">
		            <input type="checkbox" value="remember-me"> Remember me
		          </label><br>
		        </div>
		        <button class="btn btn-md btn-info btn-block" ng-click="signIn(user)" type="submit">Sign in</button><br>
						<button class="btn btn-md btn-primary pull-right" ng-click="recoverPass(user.password)" type="submit">Forgot Password?</button>
						<button class="btn btn-md btn-primary pull-left" ng-click="apply()" type="submit" formnovalidate>Apply Here</button>
		  </form>
		</div>
	</div>
	</body>
</html>
