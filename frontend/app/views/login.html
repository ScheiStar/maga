
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/login.css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
	<div class="padds">
	<div class="logincontainer">
		<div class="offsetLogo">
			<div class="text-center">
				<img src="../images/logo.png" alt="Maga" height="200" width="200">
				<h1>Maga</h1>
				<form id="asd" class="form-signin" >
			        <label for="inputEmail" class="sr-only">Email address</label>
			        <input type="text" id="inputEmail" ng-model="user.userID"  class="form-control" placeholder="User ID" required="" autofocus="">
			        <br>
			        <label for="inputPassword" class="sr-only">Password</label>
			        <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required="">
			        <div class="checkbox">
			          <label class="pull-left" style="color:white;">
			            <input type="checkbox" ng-model="rememberMe" value="remember-me"> Keep Me Logged In
			          </label><br>
			        </div>
			        <button class="btn btn-md btn-info btn-block" ng-click="signIn(user)" type="submit">Sign in</button><br>
					<button class="btn btn-md btn-primary pull-right" ng-click="recoverPass()" type="submit">Forgot Password?</button>
					<button class="btn btn-md btn-primary pull-left" ui-sref="form.profile" type="submit" formnovalidate>Apply Here</button>
			  </form>
			</div>
		</div>
		<br>
		<br>
		<br>
	</div>
	</div>
	<br>
