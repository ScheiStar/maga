<html>

  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"/></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>

  <body ng-app="ApplicationPage2" ng-controller="ApplicationPage2">
    <div class="container-fluid">
        <form name="taskForm" ng-submit="submit()">
            <h1><p class="text-xs-center">Application Form</p></h1>
            <div class="row">
<!--            <div class="col-sm-1"></div>-->
            <div class="col-sm-7">
                <div class="form-group row">
                    <label for="fName" class="col-sm-3 form-control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="fName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lName" class="col-sm-3 form-control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="lName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pass" class="col-sm-3 form-control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pass" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confPass" class="col-sm-3 form-control-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="confPass" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id" class="col-sm-3 form-control-label">SMU ID</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="id" placeholder="SMU ID">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 form-control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="major" class="col-sm-3 form-control-label">Major</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="major" placeholder="Major">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gpa" class="col-sm-3 form-control-label">GPA</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="gpa" placeholder="GPA">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6"></div>
                    <button type="submit" class="btn btn-primary">Next <i class="fa fa-chevron-right"></i><i class="fa fa-chevron-right"></i> </button>
                </div>
            </div>
            <div class="col-sm-5">
                <fieldset class="form-group">
                    <label for="exampleInputFile">Upload DPR or Transcript</label>
                    <input type="file" class="form-control-file" id="inputFile">
                    <small class="text-muted">Upload your DPR or transcript for grade verification.</small>
                </fieldset>    
            </div>
            </div>
            
            
        </form>
    </div>
  </body>
</html><p>This is the applicationForm view.
