
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles/helpdash.css">
	</head>
	<body>

	<div class="offsetLogo">
		<div class="text-center">
        <button ng-click="open('lg')" class="btn btn-md btn-info btn-block">Contact Administrator</button>
				<button class="btn btn-md btn-warning btn-block">Add/Drop Tutoring Classes</button>
				<button ui-sref="tutorQuit" class="btn btn-md btn-danger btn-block">Quit Tutoring Job</button>
		</div>


		<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header text-center">
            <h3 class="modal-title"><b>Contact Administrator</b></h3>
        </div>
        <div class="form-group text-center">
					<img src="../images/logo.png" alt="Maga"  height="200" width="200">
					<h4> Please type your message below. The administrator will get back to you usually within 24-48 hours via the email you signed up with.</h4>
		      <label>Message:</label>
		      <textarea class="form-control" ng-model="user.message" rows="5"></textarea>
		      <br>
		      <button class="btn btn-md btn-info btn-block" ng-click="submitMessage(user)">Submit</button>
		    </div>
    </script>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>


	</div>
	</body>
</html>
