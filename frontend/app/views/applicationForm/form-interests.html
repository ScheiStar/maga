
<strong><label>Classes You Want to Tutor in?</label></strong>
<div class="form-group">
        <div class="form-group row">
            <label for="class1" class="col-xs-1 form-control-label">Course 1</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="class1" placeholder="Course Number" ng-model="formData.courseArray[0]" required>
            </div>
            <div class="col-xs-2">
                <input type="text" class="form-control" id="class1Grade" placeholder="Grade" ng-model="formData.courseArray[1]" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="class2" class="col-xs-1 form-control-label">Course 2</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="class2" placeholder="Course Number" ng-model="formData.courseArray[2]" required>
            </div>
            <div class="col-xs-2">
                <input type="text" class="form-control" id="class2Grade" placeholder="Grade" ng-model="formData.courseArray[3]" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="class3" class="col-xs-1 form-control-label">Course 3</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="class3" placeholder="Course Number" ng-model="formData.courseArray[4]" required>
            </div>
            <div class="col-xs-2">
                <input type="text" class="form-control" id="class3Grade" placeholder="Grade" ng-model="formData.courseArray[5]" required>
            </div>
        </div>
</div>
<label>Times You Can Tutor?</label>
