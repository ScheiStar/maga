<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../styles/userDash.css">
		<link href="../styles/userDashHome.css" rel="stylesheet" type="text/css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body ng-app="frontendApp" ng-controller="TesttablwCtrl" >
		<nav class="navbar navbar-default navbar-static-top">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse">
		      <ul class="nav navbar-nav">
		        <li class="active"><a ui-sref="userDash">Home<span class="sr-only">(current)</span></a></li>
		        <li><a ui-sref="userDashClass">Add/Drop Class</a></li>
		        <li style="cursor: pointer;"><a ui-sref="contactAdmin">Contact Admin</a></li>
		        <li style="cursor: pointer;"><a ui-sref="tutorQuit">Quit Tutor</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
			      <li><button type="button" ng-click="signOut()" class="btn btn-default navbar-btn">Sign Out</button></li>
			  </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="jumbotron">
			<div class="container">
				<img src="../images/logo.png" alt="Maga" height="150" width="150">
		  		<h3 ng-bind="ugh.tutorInfo.tutor_first_name + ' ' + ugh.tutorInfo.tutor_last_name">Welcome {{ugh.tutoInfo.tutor_first_name}}!</h3>
			</div>
		</div>

		<label>Your Schedule</label>
		<table class="table table-bordered">
		  <thead>
		    <tr>
		      <th>Time</th>
		      <th>Mon</th>
		      <th>Tue</th>
		      <th>Wed</th>
		      <th>Thu</th>
		      <th>Fri</th>
		    </tr>
		  </thead>
			<tbody>
		    <tr ng-repeat="x in calInfo track by $index">
		      <th scope="row" ng-bind="x.time"></th>
		      <td class = "norm" ng-bind="x.Mon" ng-class="{ 'yeah': x.Mon}"></td>
		      <td class = "norm" ng-bind="x.Tues" ng-class="{ 'yeah': x.Tues}"></td>
		      <td class = "norm" ng-bind="x.Wed" ng-class="{ 'yeah': x.Wed}"></td>
		      <td class = "norm" ng-bind="x.Thurs" ng-class="{ 'yeah': x.Thurs}"></td>
		      <td class = "norm" ng-bind="x.Fri" ng-class="{ 'yeah': x.Fri}"></td>
		    </tr>
		  </tbody>
		</table>

	</body>
</html>
