<div class="modal-header">
    <h3 class="modal-title">Drop Class</h3>
</div>
<div class="modal-body">
	Would you like to drop this class?
</div>
<div class="modal-footer">
	<button class="btn btn-default" style="cursor: pointer;" ng-click="ok()">Drop it</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
