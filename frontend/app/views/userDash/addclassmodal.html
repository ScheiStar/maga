<div class="modal-header">
    <h3 class="modal-title">Add Class</h3>
</div>
<div class="modal-body">
Adding a class to tutor in requires admin approval.
</div>

<div class="modal-footer">
  <form name="myForm">
      <div class="col-xs-12 col-md-4">
          <h4>Class Type</h4>
          <input list="classType" name="myClassType" ng-model="classInfo.myClassType" required>
      <datalist id="classType" >
        <option value="ACCT"><option value="CSE"><option value="HIST"><option value="MATH"><option value="BIOL">
      </datalist>
      <br>
      <span style="color:red" ng-show="myForm.myClassType.$dirty && myForm.myClassType.$invalid">
  </div>
    <div class="col-xs-12 col-md-4">
        <h4>Class Number</h4>
          <input type="text" name="myText" ng-model="classInfo.myText" value="" required>
          <br>
          <span style="color:red" ng-show="myForm.myText.$dirty && myForm.myText.$invalid">

        </div>

        <div class="col-xs-12 col-md-4">
          <h4>Grade Earned</h4>
          <input list="classGrade" name="myClassGrade" ng-model="myClassGrade" required>
      <datalist id="classGrade">
        <option value="A"><option value="A-">
        <option value="B+"><option value="B"><option value="B-">
        <option value="C+"><option value="C"><option value="C-">
        <option value="D+"><option value="D"><option value="D-">
        <option value="F">
      </datalist>
    <br>
    <span style="color:red" ng-show="myForm.myClassGrade.$dirty && myForm.myClassGrade.$invalid">

  </div>
  <br>
  <br>
  <br>
    <input class="btn btn-primary" type="submit" id="submit" ng-click="addClass(classInfo)">
  <form>
</div>
