<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../styles/userDash.css">
	</head>
	<body ng-app="frontendApp" ng-controller="UserdashCtrl">
		<nav class="navbar navbar-default navbar-static-top">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" ui-sref="userDash">Matthew Lee</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse">
		      <ul class="nav navbar-nav">
		        <li><a ui-sref="userDash">Home<span class="sr-only">(current)</span></a></li>
		        <li  class="active"><a ui-sref="userDashClass">Add/Drop Class</a></li>
		        <li style="cursor: pointer;"><a ui-sref="contactAdmin">Contact Admin</a></li>
		        <li style="cursor: pointer;"><a ui-sref="tutorQuit">Quit Tutor</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
			      <li><button type="button" ng-click="signOut()" class="btn btn-default navbar-btn">Sign Out</button></li>
			  </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>




		<div class="col-xs-12 col-md-12">
		<button id="addButton" sstyle="text-align:center" type="button" class="btn btn-md btn-info btn-block" ng-click="open('lg')">+ Add a Class</button>
		<br>
		<div class="panel panel-info">
        <div class="panel panel-heading"><b><h3>Current Classes:</h3></b></div>
          	<div class="panel-body">
	          	<table class="table" align="left">
		    		<thead>
		    			<tr>
		    				<th>Class Type</th>
		    				<th>Class Number</th>
		    				<th>Grade</th>
		    				<th>Drop</th>
		    			</tr>
		    		</thead>
		    		<tbody>
		    			<tr ng-repeat="x in classes">
		    				<td ng-bind="x.type">
								<td ng-bind="x.number">
								<td ng-bind="x.grade">
		    				</td>
		    				<td>
		    					<button class="btn btn-default" style="cursor: pointer;" ng-click="dropClass(classInfo); confirmDrop('sm')">Drop</button>
		    				</td>
		    			</tr>
		    		</tbody>
				</table>
			</div>
		</div>
		<div class="panel panel-warning">
			<div class="panel panel-heading"><b><h3>Pending Classes:</h3></b></div>
			    <div class="panel-body">
				    <table class="table" align="left">
			    		<thead>
			    			<tr>
			    				<th>Class Type</th>
			    				<th>Class Number</th>
			    				<th>Request Type</th>
			    			</tr>
			    		</thead>
			    		<tbody>
			    			<tr ng-repeat="x in pendingClasses">
			    				<td ng-bind="x.className"></td>
									<td ng-bind="x.classNum"></td>
									<td ng-bind="x.requestType"></td>
			    			</tr>
			    		</tbody>
				    </table>
				</div>
		    </div>

		<script type="text/ng-template" id="dropConfirmModal.html">
			<div class="modal-header">
		        <h3 class="modal-title">Drop Class</h3>
		    </div>
		    <div class="modal-body">
		    	Would you like to drop this class?
		    </div>
		    <div class="modal-footer">
		    	<button class="btn btn-default" style="cursor: pointer;" ng-click="submitDrop()">Drop it</button>
		    	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
		    </div>
		</script>

	</body>
</html>
