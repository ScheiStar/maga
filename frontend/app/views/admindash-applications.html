<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Major</th>
      <th>Status</th>
      <th>View</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="x in ugh">
      <td ng-bind="x.appID">123</td>
      <td ng-bind="x.firstName">Jayce</td>
      <td ng-bind="x.lastName">Miller</td>
      <td ng-bind="x.major">Math</td>
      <td ng-bind="x.appStatus">Pending</td>
      <td>View</td>
    </tr>
  </tbody>
</table>
