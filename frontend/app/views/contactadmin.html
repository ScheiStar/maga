<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles/contactadmin.css">
	</head>
	<body>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" ng-model="user.email" class="form-control" required>
      <label>Message:</label>
      <textarea class="form-control" ng-model="user.message" rows="5"></textarea>
      <br>
      <button class="btn btn-md btn-info btn-block" ng-click="submitMessage(user)">Submit</button>
    </div>
  </body>
</html>
