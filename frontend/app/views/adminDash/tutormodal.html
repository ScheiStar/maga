<link href="views/testStyle.css" rel="stylesheet" type="text/css">


<div class="container">
    <div class="col-xs-5">
        <h1><span ng-bind="tits.applicantInfo.tutor_first_name"></span> <span ng-bind="tits.applicantInfo.tutor_last_name"></span></h1>
        <h4>Is tutoring:</h4>
<!--        Work on being able to hide the classes that are empty!!-->
        <h4><span ng-bind="tits.courseDictArray[0].class_name"></span><span ng-bind="tits.courseDictArray[0].class_number"></span></h4>
        <h4><span ng-bind="tits.courseDictArray[1].class_name"></span><span ng-bind="tits.courseDictArray[1].class_number"></span></h4>
        <h4><span ng-bind="tits.courseDictArray[2].class_name"></span><span ng-bind="tits.courseDictArray[2].class_number"></span></h4>
        <h4>At the following times:</h4>
    </div>
    <div class="col-xs-7">
        <h1><u>Profile:</u></h1>
        <h4>SMU ID: <span ng-bind="tits.applicantInfo.tutor_id"></span></h4>
        <h4>Major: <span ng-bind="tits.applicantInfo.tutor_major"></span></h4>
        <h4>GPA: <span ng-bind="tits.applicantInfo.tutor_gpa"></span></h4>
        <h4>Email: <span ng-bind="tits.applicantInfo.tutor_email"></span></h4>
    </div>
    <div class="col-xs-8">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in ugh track by $index">
                    <th scope="row" class="col-md-1" ng-bind="x.time"></th>
                    <td class = "norm col-md-1" ng-bind="x.Mon" ng-class="{ 'yeah': x.Mon}"></td>
                    <td class = "norm col-md-1" ng-bind="x.Tues" ng-class="{ 'yeah': x.Tues}"></td>
                    <td class = "norm col-md-1" ng-bind="x.Wed" ng-class="{ 'yeah': x.Wed}"></td>
                    <td class = "norm col-md-1" ng-bind="x.Thurs" ng-class="{ 'yeah': x.Thurs}"></td>
                    <td class = "norm col-md-1" ÃŸng-bind="x.Fri" ng-class="{ 'yeah': x.Fri}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div> <!-- End Container-->
