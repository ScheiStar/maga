<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<!--<link href="../../views/testStyle.css" rel="stylesheet" type="text/css">-->
<link href="../../styles/appmodal.css" rel="stylesheet" type="text/css">
            

<div class="container">
    <div class="col-xs-9"></div>
    <div class="col-xs-1">
        <h2><span class="cancel" ng-click="cancel()">x</span></h2>
    </div>
</div>


<div class="container">
    <div class="col-xs-5">
        <h1><span ng-bind="tits.applicantInfo.applicant_first_name"></span> <span ng-bind="tits.applicantInfo.applicant_last_name"></span></h1>
        <h4>Would like to start tutoring for:</h4>
<!--        Work on being able to hide the classes that are empty!!-->
        <h4><span ng-bind="tits.courseDictArray[0].class_name"></span><span ng-bind="tits.courseDictArray[0].class_number"></span>  (<span ng-bind="tits.courseDictArray[0].class_gpa"></span>)</h4>
        <h4><span ng-bind="tits.courseDictArray[1].class_name"></span><span ng-bind="tits.courseDictArray[1].class_number"></span>  (<span ng-bind="tits.courseDictArray[1].class_gpa"></span>)</h4>
        <h4><span ng-bind="tits.courseDictArray[2].class_name"></span><span ng-bind="tits.courseDictArray[2].class_number"></span>  (<span ng-bind="tits.courseDictArray[2].class_gpa"></span>)</h4>
        <h4>At the following times:</h4>
    </div>
    <div class="col-xs-7">
        <h1><u>Profile:</u></h1>
        <h4>SMU ID: <span ng-bind="tits.applicantInfo.applicant_id"></span></h4>
        <h4>Major: <span ng-bind="tits.applicantInfo.applicant_major"></span></h4>
        <h4>GPA: <span ng-bind="tits.applicantInfo.applicant_gpa"></span></h4>
        <h4>Email: <span ng-bind="tits.applicantInfo.applicant_email"></span></h4>
    </div>
    <div class="col-xs-9">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in ugh track by $index">
                    <th scope="row" class="col-md-1" ng-bind="x.time"></th>
                    <td class = "norm col-md-1" ng-bind="x.Mon" ng-class="{ 'yeah': x.Mon}"></td>
                    <td class = "norm col-md-1" ng-bind="x.Tues" ng-class="{ 'yeah': x.Tues}"></td>
                    <td class = "norm col-md-1" ng-bind="x.Wed" ng-class="{ 'yeah': x.Wed}"></td>
                    <td class = "norm col-md-1" ng-bind="x.Thurs" ng-class="{ 'yeah': x.Thurs}"></td>
                    <td class = "norm col-md-1" ÃŸng-bind="x.Fri" ng-class="{ 'yeah': x.Fri}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div> <!-- End Container-->
<div class="container">
    <div class="col-xs-7"></div>
    <div class="col-xs-1">
        <button type="submit" class="btn btn-danger" ng-click="cancel()">Deny!</button>
    </div>
    <div class="col-xs-2" id="submitButton">
        <button type="submit" class="btn btn-success" ng-click="ok()">Approve!</button>
    </div>
</div>
